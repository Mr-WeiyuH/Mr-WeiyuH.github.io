<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="CSS/styles.css" />
  </head>
  <body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form method="post" action='https://register-demo.freecodecamp.org' >
		<fieldset >
					<label for="first-name">新账户: <input id="first-name" type="text" required></label>
			        <label for="last-name">昵称: <input id="last-name" required></label>
			        <label for="email">邮箱: <input id="email" type="email" required></label>
			        <label for="new-password">密码: <input id="new-password" type="password" required minlength="8"></label>
		</fieldset>
		<fieldset></fieldset>
		<fieldset></fieldset>
		<input type="submit" value="Submit"> 
        
    </form>
  </body>
